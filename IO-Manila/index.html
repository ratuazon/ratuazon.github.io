<html>
	<head>
		<title>Firebase</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

	<body>
			<div id="userLogin" class="userLogin container">
				<p>Hello World!</p>
				<!-- <input type="text" placeholder="Preferred Username" id="nameField"> -->
				<input type="email" placeholder="user@domain.com" id="emailField">
				<input type="password" placeholder="********" id="passwordField">
				<button onClick="login()" class="loginBtn">Login</button>
				<a href="#" onClick="signInGoogle()" class="signInGoogle">Sign in with Google</a><br><br>
				<button onClick="register()" class="registerBtn">Register</button>
			</div>

			<div id="Content" class="container Content">
				<img src="" id="userPhoto" class="userPhoto"></img>
				<p>Logged in successfully, <span id="userEmail"></span></p>
				<p>Hello, <span id="userName"></span>!</p>

				<!--Changes-->
				<div id="messages_results" class="chat_history">
				</div>
				<br>
					<textarea class="userMessage" id="message_box" placeholder="Message"></textarea>
			<input type="hidden" id="fileLink" 
			<!--STORAGE-->
			<input type="file" id="file" onchange="uploadImage()">
			
					<button class="sendButton" onclick="add_message();">Send Message</button>
					<button class="clearButton" onclick="clear_message();">Clear</button>
			<!--Changes-->

				<button onClick="logout()" class="logoutBtn">Log out</button>
			</div>

	</body>
